<div >
    <div class="container" #content>

        <h2>Facturas</h2>

        <table mat-table [dataSource]="invoices | async" class="mat-elevation-z8">
            <ng-container matColumnDef="idInvoice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂº Factura </th>
                <td mat-cell *matCellDef="let element">
                    {{element.idInvoice}} </td>
            </ng-container>
            <ng-container matColumnDef="dateInvoice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                <td mat-cell *matCellDef="let element">
                    {{element.dateInvoice}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let element">
                    {{element.quantity}} </td>
            </ng-container>
     
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
</div>
<mat-form-field>
    <mat-label>Trimestre</mat-label>
    <input matInput type="number" min="1" max="4" [(ngModel)]="quarter">
</mat-form-field>
<mat-form-field>
    <mat-label>Trimestre</mat-label>
    <input matInput type="number" min="2020" [(ngModel)]="year">
</mat-form-field>

<button (click)="generarPDF()" class="btn btn-info">Crear PDF</button>
