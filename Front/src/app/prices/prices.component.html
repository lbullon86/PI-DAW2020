    <h1>Precios</h1>
        <table mat-table [dataSource]="prices | async" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>CANTIDAD</th>
                <td mat-cell *matCellDef="let element"> {{element.price}}€ </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

    <div *ngIf="themeAdd;else template">
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="price.name">
                </mat-form-field>
            </div>
    
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input matInput type="nnumber" [(ngModel)]="price.price">
                </mat-form-field>
            </div>
    
    
            <button (click)="addPrice()" mat-raised-button color="primary">Añadir</button>
                <button mat-button (click)="closeWindow()">Cerrar</button>
        </div>
    <ng-template #template>

            <button (click)="selectAdd()">Añadir</button>
        </ng-template>
