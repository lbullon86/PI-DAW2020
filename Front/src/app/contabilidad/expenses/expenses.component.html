<div fxLayout="row" class="fluid">
    <div fxFlex="63">
        <ng-container *ngIf="controller; else elseTemplateController">
            <button (click)="addPay()" mat-raised-button color="primary">Añadir gasto</button>
            <mat-form-field class="filtro">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar...">
            </mat-form-field>
            <table class="table" mat-table [dataSource]="expensesObservable | async" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="concept">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Concept </th>
                    <td mat-cell *matCellDef="let element"> {{element.concept}} </td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{parseDate(element.date)}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </ng-container>
        <ng-template #elseTemplateController>
            <ngx-charts-bar-horizontal [scheme]="colorScheme" [results]="data" [gradient]="gradient" [xAxis]="showXAxis"
                [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [yAxisLabel]="yAxisLabel">
            </ngx-charts-bar-horizontal>
        </ng-template>

    </div>
    <div fxFlex="33">
        <div fxLayout="column">
            <section fxFlex="100" class="example-section">
                <section fxFlex="100" class="example-section">
                    <mat-radio-group aria-label="Selecciona " [(ngModel)]="controllerConcept">
                        <mat-radio-button [value]="true">Clases</mat-radio-button>
                        <mat-radio-button [value]="false">Método de pago</mat-radio-button>
                    </mat-radio-group>
                </section>

            </section>
            <ng-container *ngIf="controllerConcept; else panelClass">

                <mat-accordion fxFlex="100" class="example-headers-align">
                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Trimestral
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-form-field>
                            <mat-label>Trimestre</mat-label>
                            <input matInput type="number" min="1" max="4" [(ngModel)]="quarter">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Año</mat-label>
                            <input matInput type="number" min="2019" [(ngModel)]="yearSelected">
                        </mat-form-field>
                        <button mat-button (click)="getQuarterByMonth()">
                            <mat-icon>search</mat-icon>
                        </button>

                    </mat-expansion-panel>
                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Mensual
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-form-field>
                            <mat-label>Mes</mat-label>
                            <mat-select [(ngModel)]="monthSelected">
                                <mat-option *ngFor="let month of months" [value]="month">
                                    {{month}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-button (click)="getMonth()">
                            <mat-icon>search</mat-icon>
                        </button>

                    </mat-expansion-panel>

                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Anual
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <mat-form-field>
                            <mat-label>Año</mat-label>
                            <input matInput type="number" min="2019" [(ngModel)]="yearSelected">
                        </mat-form-field>
                        <button mat-button (click)="getYear()">
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-expansion-panel>

                </mat-accordion>
                <ng-container *ngIf="!controller">
                    <button (click)="addPay()" mat-raised-button color="primary">Añadir gasto</button>
                    </ng-container>
            </ng-container>
            <ng-template #panelClass>
                <mat-accordion fxFlex="100" class="example-headers-align">
                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Trimestral
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-form-field>
                            <mat-label>Trimestre</mat-label>
                            <input matInput type="number" min="1" max="4" [(ngModel)]="quarter">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Año</mat-label>
                            <input matInput type="number" min="2019" [(ngModel)]="yearSelected">
                        </mat-form-field>
                        <button mat-button (click)="getQuarter()">
                            <mat-icon>search</mat-icon>
                        </button>

                    </mat-expansion-panel>

                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Mensual
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <mat-form-field>
                            <mat-label>Mes</mat-label>
                            <mat-select [(ngModel)]="monthSelected">
                                <mat-option *ngFor="let month of months" [value]="month">
                                    {{month}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-button (click)="getMonth()">
                            <mat-icon>search</mat-icon>
                        </button>

                    </mat-expansion-panel>

                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Anual
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <mat-form-field>
                            <mat-label>Año</mat-label>
                            <input matInput type="number" min="2019" [(ngModel)]="yearSelected">
                        </mat-form-field>
                        <button mat-button (click)="getYearByConcept()">
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-expansion-panel>

                </mat-accordion>
                <ng-container *ngIf="!controller">
                <button (click)="addPay()" mat-raised-button color="primary">Añadir gasto</button>
                </ng-container>
            </ng-template>

        </div>
