<div fxLayout="row">
    <div fxFlex="74" style="border:solid 1px red">
        <div fxLayout="row">
            <div *ngFor="let day of week; let i=index" fxFlex="20">
                {{days[i]}}
                <div *ngFor="let activity of day" fxLayout="column">
                    <app-activity-entry [activity]="activity" (click)="modalUpdate(activity)"></app-activity-entry>

                </div>
                <app-add-activity-entry (click)="addActivity()"></app-add-activity-entry>
            </div>

        </div>


    </div>
    <div fxFlex="2">
    </div>
    <div fxFlex="24" class="lateral">
        <app-defaulters></app-defaulters>
    </div>
</div>
